<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="categoryes">
        <div class="categoryes__wrapper">
            <form>
                <input class="js-category input" type="text" placeholder="Please, enter name category">
                <input class="js-add-category button" type="submit" value="Add">
            </form>
        </div>
        <div class="categoryes__list"></div>
    </div>

    <div>
        <button class="expenses button">Expenses</button>
        <button class="income button">Income</button>
    </div>
    <div class="operation">
        <form class="operation__form operation__form--hidden">
            <input class="operation__sum input" type="number">
            <select class="operation__category input"></select>
            <input class="operation__date input" type="date">

            <input class="js-add-operation button" type="submit">
        </form>
    </div>

    <table class="total" border="1" cellspacing="0" cellpadding="5">
        <thead class="total__head">
            <tr>
                <td class="total__cell">
                    â„–
                </td>
                <td class="total__cell">
                    Category
                </td>
                <td class="total__cell">
                    Sum
                </td>
                <td class="total__cell">
                    Date
                </td>
                <td class="total__cell">
                    Operation
                </td>
                <td class="total__cell">
                    Control
                </td>
            </tr>
            <tr>
                <td class="total__cell">
                </td>
                <td class="total__cell">
                    <select class="filter-category"></select>
                </td>
                <td class="total__cell">
                    <input class="filter-sum" type="text">
                </td>
                <td class="total__cell">
                    <input class="filter-date" type="text">
                </td>
                <td class="total__cell">
                    <select class="filter-operation">
                        <option value="">All</option>
                        <option value="expenses">Expenses</option>
                        <option value="income">Income</option>
                    </select>
                </td>
                <td class="total__cell">
                </td>
            </tr>
        </thead>
        <tbody class="total__body">

        </tbody>
    </table>

    <div class="modal modal--hidden">
        <form class="modal__form">
            <input class="modal__sum input" type="number">
            <select class="modal__category input"></select>
            <input class="modal__date input" type="date">

            <input class="js-edit-modal button" type="submit" value="Edit">
            <input class="js-cancel-modal button" type="submit" value="Cancel">
        </form>
    </div>

    <script src="js/variables.js"></script>
    <script src="js/operation.js"></script>
    <script src="js/categoryes.js"></script>
    <script src="js/total.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
